<!DOCTYPE html>
    <html lang="de">
    <head>
        <meta charset="UTF-8">
        <title>Todo Liste</title>

        <!-- Import frameworks -->
        <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.css">
        <script type="application/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="application/javascript" src="../node_modules/popper.js/dist/umd/popper.min.js"></script>
        <script type="application/javascript" src="../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

        <!-- custom css-->
        <link rel="stylesheet" href="../css/todo_style.css">

    </head>
    <body>
        <header class="sticky-top">
            <nav class="navbar navbar-expand-md navbar-dark  transparent-navbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-brand" href="#">Todo List</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main>
            <section id="addTodoSection">
                <button id="addTodoButton" data-toggle="modal" data-target="#addTodoWindow">+</button>

                <!-- Modalfenster fÃ¼r Todoeingabe -->
                <div class="modal fade" id="addTodoWindow" tabindex="-1">
                    <div class="modal-dialog">
                        <div class ="modal-content">
                            <div class="modal-header">
                                <h4 class="modal-title">Todo-Eingabe</h4>
                                <button  id="closeButton" type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                            <div class="modal-body">
                                <form id="todoForm">
                                    <input type="text" id="todoEntryInput">
                                    <button id="createTodoButton" class="confirmButton btn btn-secondary" data-dismiss="modal">OK</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>


            <section id="todoSection">
                <table id="todoTable" class="table table-striped table-bordered">
                    <tbody id="tableContent">
                        <thead class="thead-dark">
                        <tr>
                            <th>
                                <span id="searchArea">
                                    <a id="searchButton" class="fas fa-search"> </a>
                                    <input id="searchField" type="text" placeholder="Suchen...">
                                </span>
                            </th>
                        </tr>
                        <tr>
                            <td> Eine todo</td>
                        </tr>
                        <tr>
                            <td> Noch eine Todo</td>
                        </tr>
                        <tr>
                            <td> Noch eine Todo</td>
                        </tr>

                        </thead>
                    </tbody>
                </table>
            </section>

        </main>
    </body>
</html>
