


<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Import frameworks -->
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.css">
    <script type="application/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="application/javascript" src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script type="application/javascript" src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">

    <!-- Import custom css file -->
    <link rel="stylesheet" href="css/register_login_style.css">
    <script type="application/javascript" src="script/script.js"></script>

</head>

<body>
<header class="sticky-top">
    <nav class="navbar navbar-expand-md navbar-dark  transparent-navbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="navbar-brand" href="#">Todo List</a>
            </li>
        </ul>
    </nav>
</header>

<main>
    <section id="registrationSection">
        <div id="registrationContainer">
            <div id="registrationHeader">
                <h4 id="registrationHeadline">Login</h4>
                <hr>
            </div>

            <div id="registrationBody">
                <input id="userNameInput" class="inputFields" type="text" placeholder="E-Mail / Nutzername">
                <input id="passwordInput" class="inputFields" type="password" placeholder="Passwort"><br>
                <button id="loginButton">Anmelden</button>
                <p id="loginStatus"></p>
            </div>

            <div id="toRegistrationFooter">
                <hr>
                <p>Du hast noch kein Konto? <a href="html/registration.html"> Registrieren</a></p>
            </div>
        </div>


    </section>
</main>

</body>
</html>
